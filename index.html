<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">">
    <title>Seal Alignment Flexbox</title>
</head>
<body>
    <h1 id="title">
        <p>Seal Alignment Chart</p>
    </h1>
    <div class="animation"></div>
    <div class="breakpoint"></div>
    <div class="rows row-top">
        <div class="image image-top" id="image-1">
            <img class="lawfulseal" src="seal project resized.jpg" alt="Lawful Good Seal">
            <p class="flavortext">Lawful Good</p>
          </div>
        <div class="image image-top" id="image-2">
            <img src="seal project resized.jpg" alt="Neutral Good Seal">
            <p class="flavortext">Neutral Good</p>
        </div>
        <div class="image image-top" id="image-3">
            <img src="seal project resized.jpg" alt="Chaotic Good Seal">
            <p class="flavortext">Chaotic Good</p>
        </div>
    </div>
    <br/>
    <div class="rows row-middle">
        <div class="image image-middle" id="image-4"><img src="seal project resized.jpg" alt="Lawful Neutral Seal">
            <p class="flavortext">Lawful Neutral</p>
        </div>
        <div class="image image-middle" id="image-5"><img src="seal project resized.jpg" alt="True Neutral Seal">
            <p class="flavortext">True Neutral</p>
        </div>
        <div class="image image-middle" id="image-6"><img src="seal project resized.jpg" alt="Chaotic Neutral Seal">
            <p class="flavortext">Chaotic Neutral</p>
        </div>
    </div>
    <br/>
    <div class="rows row-bottom">
        <div class="image image-bottom" id="image-7"><img src="seal project resized.jpg" alt="Lawful Evil Seal">
            <p class="flavortext">Lawful Evil</p>
        </div>
        <div class="image image-bottom" id="image-8"><img src="seal project resized.jpg" alt="Neutral Evil Seal">
            <p class="flavortext">Neutral Evil</p>
        </div>
        <div class="image image-bottom" id="image-9"><img src="seal project resized.jpg" alt="Chaotic Evil Seal">
            <p class="flavortext">Chaotic Evil</p>
        </div>
    </div>
</body>
</html>
